<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <title>TO-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="todo-list">

            <h1>To-Do-List App</h1>

            <form id="task-form" class="input-area">
                <input type="text" id="task-input" placeholder="Add your task..">
                <button type="submit" id="add-task-button">
                    <img src="Plus.png" alt="plus">
                </button>
            </form>

            <div class="todos-container">
                <ul id="task-list"></ul>
                <img class="empty-image" src="empty.png" alt="empty">
                
            </div>

        </div>

    </div>

    <script src="javascript.js"></script>

</body>

</html>
